{% extends 'chat/home.html' %}
{%load staticfiles %}

{%block Register%}

<head>
    <meta charset="utf-8" >
    <title>Register</title>

  
    <link rel="stylesheet" type="text/css" href ="{% static 'chat/login.css'%}" />
    <style type="text/css">
    	input{
			width: 100%;
    	}
        label{
            font-size: 18px;
        }
    </style>
</head>


{%if error_message%}
<p><strong>{{error_message}}</strong></p>
{%endif%}





<div id="outer">
	<div id="container">
	    <center><h3>REGISTER</h3></center>
	    <br>
	    <form method="POST" class="form-horizontal" role="form" action="" enctype="multipart/form-data">
		    {% csrf_token %}
			{%for field in form%}
		        <label>{{field.label_tag}}</label>
		        {{field}}
                <br>
			{%endfor%}
            <br>
		<p>Select your role<br></p>
		<p>
		<label>	<input type="radio" name="role" value="provider" style="vertical-align: middle;margin: 0px;" /> Service Provider<br>
		</label>
		<label>	<input type="radio" name="role" value="client" checked style="vertical-align: middle;margin: 0px;"/>Customer<br>
		</label>
			</p>
			<center><button type="submit" class="btn btn-danger">Submit</button></center>
	    </form>
	</div>
</div>



{%endblock%}
