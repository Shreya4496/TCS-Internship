{% extends 'base.html' %}
{%load staticfiles %}

{%block Register%}
<head>
    <meta charset="utf-8" >
    <title>Register</title>

  
    <link rel="stylesheet" type="text/css" href ="{% static 'chat/login.css'%}" />
    <style type="text/css">
    	input{
			width: 100%;
    	}
        label{
            font-size: 18px;
        }
    </style>
</head>

{%if error_message%}
<p><strong>{{error_message}}</strong></p>
{%endif%}

<div id="outer">
	<div id="container">
	    <center><h3>REGISTER</h3></center>
	    <br>
	    <form method="POST" class="form-horizontal" role="form" action="" enctype="multipart/form-data">
		    {% csrf_token %}
			{%for field in form%}
		        <label>{{field.label_tag}}</label>
		        {{field}}
                <br>
			{%endfor%}
            <br>
			<center><button type="submit" class="btn btn-danger">Submit</button></center>
	    </form>
	</div>
</div>
{%endblock%}
