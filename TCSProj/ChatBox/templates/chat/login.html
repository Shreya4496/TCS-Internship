{% extends 'base.html' %}
{%load staticfiles %}

{% block title %}Log In{% endblock %}
{% block login %}


<head>
    <meta charset="utf-8" >
    <title>Register</title>


  <link rel="stylesheet" type="text/css" href ="{% static 'chat/login.css'%}" />
    <style type="text/css">
    	input{
			width: 100%;
    	}
        label{
            font-size: 18px;
        }
    </style>
</head>

<body>
{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}
<div id="outer">
<div id="container">
	<center><h3>LOGIN</h3></center>
	<br>
	<form class="form-horizontal" role="form" action="{% url 'login'%}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
			<label for="id_username">Username:</label>
			<input id="id_username" maxlength="30" name="username" type="text" />
			<br><br>
			<label for="id_password">Password:</label>
			<input id="id_password" maxlength="30" name="password" type="password" />
			<br><br>
			<center><button type="submit" class="btn btn-danger" align="center">Submit</button></center>
	</form>
	<br>
	<div class="panel-footer" style="color: black">
		Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
	</div>
</div>
</div>
</body>
{% endblock %}
