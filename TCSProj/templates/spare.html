{% load staticfiles %}

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{% static 'css/table.css' %}" rel="stylesheet">
</head>
<body>
   <style>
body{
    background: url("https://buidln.clipdealer.com/002/451/248//previews/1--2451248-blue%20puzzle%20in%20conceptual%20form%20for%20your%20text%20or%20background.jpg");
    background-size: 100% 100%;
    background-repeat: no-repeat;
}

</style><div class="container">
        <div class="page-header">
            <h2> <a href="{% url 'dashboard' %}" class="top-menu"><span class="glyphicon glyphicon-home"> Dashboard</span></a>
           </h2>
        </div>

       <div class="table-title">
<h2>Your Client Statistics</h2>
</div>
<table class="table-fill">
<thead>
<tr>
<th class="text-left">Client Name</th>
<th class="text-left">Service</th>

</tr>

</thead>
     <tbody class="table-hover">

          <!--{ print( post ) }-->
          <td class="text-left">{{ post.client_name }}</td>
          <td class="text-left">{{ post.serviceSelected.service_name }}</td>
          <td class="text-left"><a href=""><b><u>SLA</u></b></a> </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>

</tbody>
</table>

</div>
